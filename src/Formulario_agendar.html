<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/estilo_formulario.css">
    <script type="text/javascript" src="js/botones.js"></script>
    <title>Formulario de Citas</title>
</head>
<body>
    
  <section class="container"> <!--Seccion, engloba todo el formulario-->
    <div class="row my-5">
      <!---------------------Contenido del Formulario-------------------------->
      <div class="col-lg-4">
        <form id="for_ser" class="form_experimento">
            <h3 class="display-5 text-primary text-center">Formulario de Citas</h3>
                <div class="form-group">
                    <label>Cedula cliente</label>
                    <input type="text"  name="ced_cli" placeholder="Solo numeros, sin puntos" maxlength="10" id="ced_cli" class="form-control">  
                </div>
                <div class="form-group">
                    <label>Cedula Profesional</label>
                    <input type="text"  name="ced_pro" placeholder="Solo numeros, sin puntos" maxlength="10" id="ced_pro" class="form-control">
                </div>
                <div class="form-group">
                    <label>Codigo Servicio</label>
                    <input type="text"  name="cod_ser" placeholder="Solo numeros" maxlength="2" id="cos_ser" class="form-control">
                </div>
                <div class="form-group">
                    <label>Fecha</label>
                    <input type="text"  name="fech_ser" placeholder="DD/MM/YY" id="fech_ser" class="form-control">
                </div>
                <div class="form-group">
                  <label>Hora</label>
                  <input type="text"  name="hor_ser" placeholder="Formato 24h" id="hor_ser" class="form-control">
              </div>

                <div class="form-group" class="col-6 mx-auto">
                    <button type="submit" class="btn btn-success btn-block">Guardar</button>
                    <button type="submit" class="btn btn-primary btn-block">Modificar</button>
                    <button type="submit" class="btn btn-outline-dark btn-block">Limpiar</button>
                    <input type="button" class="btn btn-danger btn-block"  value="Cancelar" onclick="btn_cancelar();">  
                </div>
               
            </form>
        
      </div>
        
        <!------------------Fin del Contenido del Formulario-------------------->
    </div>
</section>


<!-- Inicio pie del sitio -->
<div class="seccion-pie">
  <article>
      <h2>Contacto</h2>
      <p>Facebook @EasyAgenda+</p> </a>
      <p>Instagram @EasyAgenda+</p> </a>

  <article>

</div>

</body>
</html>
