<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/estilo_formulario.css">
    <title>Formulario de Profesionales</title>
</head>
<body>
    


    <section class="container"> <!--Seccion, engloba todo el formulario-->
        <div class="row my-5">
          <!---------------------Contenido del Formulario-------------------------->
          <div class="col-lg-5">
            <form id="for_ser" class="form_experimento">
                <h3 class="display-5 text-primary text-center">Formulario de Profesionales</h3>
                    <div class="form-group">
                        <label>Cedula</label>
                        <input type="text"  name="ced_pro" placeholder="Solo numeros" maxlength="10" class="form-control">  
                    </div>
                    <div class="form-group">
                        <label>Nombres y Apellidos</label>
                        <input type="text"  name="nom_pro" placeholder="Con espacios" maxlength="60" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Celular</label>
                        <input type="text"  name="cel_pro" placeholder="Sin puntos ni comas" maxlength="10" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email"  name="ema_pro" placeholder="example@hotmail.com" maxlength="45" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Servicios</label>
                        <select>
                            <option>Hace una peticion a la BD y muestra primero</option>
                            <option>Hace una peticion a la BD y muestra segunda</option>
                            <option>Hace una peticion a la BD y muestra tercera</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Dias Laborales</label>
                            <select>
                                <option value="Lunes a Viernes">Lunes a Viernes</option>
                                <option value="Jueves a Lunes">Jueves a Lunes</option>
                                <option value="Martes a Domingo">Martes a Domingo</option>
                            </select>
                    </div>
                    <div class="form-group">
                        <label>Horario Laboral</label>
                        <select>
                            <option value="Mañana">Mañana</option>
                            <option value="Tarde">Tarde</option>
                            <option value="Mixta">Mixta</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Rol</label>
                        <select>
                            <option>Empleado</option>
                        </select>
                    </div>

                    <div class="form-group" class="col-6 mx-auto">
                        <button type="submit" class="btn btn-success btn-block">Guardar</button>
                        <button type="submit" class="btn btn-primary btn-block">Modificar</button>
                        <button type="submit" class="btn btn-outline-dark btn-block">Limpiar</button>
                        <a href="" class="btn btn-danger btn-block">Cancelar</a>    
                    </div>
                   
                </form>
            
          </div>
            
            <!------------------Fin del Contenido del Formulario-------------------->
        </div>
    </section>


    <!-- Inicio pie del sitio -->
    <div class="seccion-pie">
      <article>
          <h2>Contacto</h2>
          <p>Facebook @EasyAgenda+</p> </a>
          <p>Instagram @EasyAgenda+</p> </a>
          <p>EasyAgenda+.com</p> </a>
          <img class="logo-container__site-logo" src="./fb.ico" alt="">
          <img class="logo-container__site-logo" src="./instagram.ico" alt="">
      </article>
      <article>
          <h2>Terminos de uso</h2>
          <p>Politicas de Privacidad</p>
          <p>Preguntas Frecuentes</p>
          <p>Manual de Uso</p>
      </article>
  </div>
  <!-- fin pie del sitio -->

</body>
</html>
